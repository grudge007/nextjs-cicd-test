name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@kreep-0.iamgrudge.live << 'EOF'
            if [ ! -d /var/www/nextjs-cicd-test ]; then
              git clone git@github.com:grudge007/nextjs-cicd-test.git /var/www/nextjs-cicd-test
            fi
            cd /var/www/nextjs-cicd-test
            git reset --hard
            git pull origin main
            npm install
            npm run build
            pm2 restart nextjs || pm2 start npm --name "nextjs" -- start
          EOF
